{% extends "base.html" %}

{% block content %}
    
{% if success == 2 %}
  <div class="alert alert-success alert-dismissible fade show" role="alert" id = "alert">
    <strong>Task Updated Successfully!</strong> You can manage this task from <a href="/tasks"><strong> Tasks</strong> </a>.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" id = "dismiss_msg">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}
{% if success == 3 %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert" id = "alert">
    <strong>Task not Updated!</strong> Can't add empty task!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" id = "dismiss_msg">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
 {% endif %}
<div class="container">
	

          <h1 class="text-center text-light mt-4 " style="border-radius: 5px; background-color: #146356;">Update</h1>
<div class="card">
    <div class="card-body pb-0">

		<form action="" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="title">Task</label>
                  <input type="text" class="form-control" id="title" name = "title" placeholder="" value="{{title}}"  >
                </div>
    
                <div class="form-group">
                  <label for="desc">Description</label>
                  <textarea class="form-control" id="desc" name = "desc" rows="5">{{desc}}</textarea>
                </div>
                <button type="submit" class="btn btn-sm my-2 float-right text-light" style="background-color: #406882;" name="update">Update</button>
	                
    	  </form>
    </div>
</div>       
      </div>

{% endblock content %}
